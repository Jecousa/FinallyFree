<div class="heading text-center col-lg " *ngIf="tagline; else defaultHeader" [style.background-color]="tagline.image">
    <h1 class="align-middle" >{{tagline.mainText}}</h1>
</div>

<ng-template #defaultHeader>
    <div class="heading text-center col-lg " style="background-color: orange;">
        <h1 class="align-middle" >Default</h1>
    </div>
</ng-template>
